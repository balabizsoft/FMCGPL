<nav aria-label="breadcrumb">
    <ol class="breadcrumb primaryb200" style="    padding: 25px 15px;">

    </ol>
  </nav>
<div class="container-fluid">

  <div class="row-fluid">&nbsp;</div>
  <div class="row-fluid">
    <div class="col-md-2">
    </div>
    <div class="col-md-8">
      <mat-card class="example-card mat-elevation-z10 text-primary" style="padding: 50px;">
        <mat-card-header style="margin: 25px 0px!important;">
          <mat-card-title>
            <h3> Ledger</h3>

          </mat-card-title>
          <!--mat-card-subtitle>Dog Breed</mat-card-subtitle-->
        </mat-card-header>
        <mat-card-content>
          <div class="example-container">
            <mat-form-field style="width:40%">
              <input matInput [(ngModel)]="ledger.LedgerName" placeholder="Ledger Name">
            </mat-form-field>
            <br>


            <mat-form-field style="width:40%">
              <mat-select placeholder="Account Group" [(ngModel)]="ledger.AccountGroupId" (selectionChange)="ledger_Selection()">
                <mat-option *ngFor="let accountGroupName of applib.accountGroupList" [value]="accountGroup">
                  {{accountGroupName.GroupName}}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <br>
            <mat-form-field style="width:40%">
              <input matInput [(ngModel)]="ledger.PersonInCharge" placeholder="Person Inchare">
            </mat-form-field>
            <br>
            <mat-form-field style="width:40%">
              <input matInput [(ngModel)]="ledger.MobileNo" placeholder="Mobile No">
            </mat-form-field>
            <br>
            <mat-form-field style="width:40%">
              <input matInput [(ngModel)]="ledger.TelephoneNo" placeholder="Telephone No">
            </mat-form-field>
            <br>
            <mat-form-field style="width:40%">
              <input matInput [(ngModel)]="ledger.AddressLine1" placeholder="AddressLine1">
            </mat-form-field>
            <br>
            <mat-form-field style="width:40%">
              <input matInput [(ngModel)]="ledger.AddressLine2" placeholder="AddressLine2">
            </mat-form-field>
            <br>
            <mat-form-field style="width:40%">
              <input matInput [(ngModel)]="ledger.EmailId" placeholder="EmailId">
            </mat-form-field>
            <br>
            <mat-form-field style="width:40%">
              <input matInput [(ngModel)]="ledger.GstNo" placeholder="GstNo">
            </mat-form-field>
            <br>
            <div class="col-md-4">
              <button mat-raised-button color="primary" (click)="ledgerService.SaveLedger(ledger)" style="float:left">Submit</button>

            </div>


          </div>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="col-md-2"></div>
  </div>
</div>

<br>
<br>
