  <div class="container-fluid">

    <div class="row-fluid">&nbsp;</div>
    <div class="row-fluid">
      <div class="col-md-2">
      </div>
      <div class="col-md-8">
        <mat-card class="example-card mat-elevation-z10 text-primary" style="padding: 50px;">
          <mat-card-header style="margin: 25px 0px!important;">
            <mat-card-title>
              <h3> Account Group</h3>

            </mat-card-title>
            <!--mat-card-subtitle>Dog Breed</mat-card-subtitle-->
          </mat-card-header>
          <mat-card-content>
            <div class="example-container">
              <mat-form-field style="width:40%">
                <input matInput [(ngModel)]="accountGroup.GroupCode" placeholder="Group Code">
              </mat-form-field>
              <br>
              <mat-form-field style="width:40%">
                <input matInput [(ngModel)]="accountGroup.GroupName" placeholder="Group Name">
              </mat-form-field>
              <br>

                <mat-form-field style="width:40%">
                    <mat-select placeholder="Under Company" [(ngModel)] = "accountGroup" (selectionChange)="accountGroup_Selection()">
                      <mat-option *ngFor="let undercompany of applib.accountGroupList" [value]="undercompany">
                      {{undercompany.GroupName}}
                      </mat-option>
                    </mat-select>
                </mat-form-field>


              <div class="col-md-4">
                <button mat-raised-button color="primary" (click)="accountGroupService.SaveAccountGroup(accountGroup)" style="float:left">Submit</button>

              </div>


            </div>
          </mat-card-content>
        </mat-card>
      </div>
      <div class="col-md-2"></div>
    </div>
  </div>

  <br>
  <br>
