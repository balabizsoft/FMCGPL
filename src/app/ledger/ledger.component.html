  <div class="container-fluid text-primary">
      <div class="row-fluid">
          <div class="col-md-6">
              <h3>Ledger</h3>

          </div>
          <div class="col-md-6 text-right">
             <div style="margin:25px 0 0 0"> <a matSuffix matTooltip="Add" mat-mini-fab color="primary" routerLink="/LedgerEdit/0"><i class="material-icons">
                  add
                  </i></a>
                  </div>
          </div>
        </div>
      <div class="row-fluid">&nbsp;</div>
      <div class="row-fluid">&nbsp;</div>

      <div class="row-fluid">
          <div class="col-md-12">
            <mat-card class="example-card mat-elevation-z10 text-primary">
              <mat-card-header>
                <mat-card-title>

                </mat-card-title>
                <!--mat-card-subtitle>Dog Breed</mat-card-subtitle-->
              </mat-card-header>
              <mat-card-content>
                      <div class="table-responsive">
                          <table class="table table-striped table-bordered text-primary">
                            <tr>
                              <th style="text-align: center;">Ledger Name</th>
                              <th style="text-align: center;">Account Group</th>
                              <th style="text-align: center;">Person Incharge</th>

                              <th style="width: 200px!important;text-align: center;">Action</th>
                            </tr>

                            <tr *ngFor="let ledger of applib.ledgerList" >
                              <td> {{ledger.LedgerName}}</td>
                              <td style="text-align: center;vertical-align: middle;">{{ledger.AccountGroupName}} </td>
                              <td style="text-align: center;vertical-align: middle;">

                                    {{ledger.PersonInCharge}}

                              </td>

                              <td style="text-align: center;    vertical-align: middle;">
                                  <a  matSuffix matTooltip="Edit" mat-mini-fab color="primary" routerLink="/LedgerEdit/{{ledger.Id}}"><i class="material-icons">
                                      create
                                      </i>
                                      </a>&nbsp;
                                  <button matSuffix matTooltip="Delete" mat-mini-fab color="warn" (click)="ledgerService.DeleteLedger(ledger)"  >
                                      <mat-icon>delete</mat-icon>
                                  </button>
                              </td>
                            </tr>
                          </table>
                      </div>

              </mat-card-content>
            </mat-card>
          </div>
      </div>
  </div>

  <br>
  <br>
